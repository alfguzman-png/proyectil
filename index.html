<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego con Gravedad Planetaria</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #87CEEB; /* Celeste cielo */
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #90EE90; /* Verde claro */
      z-index: 1;
    }

    .button-panel {
      position: absolute;
      right: 10px;
      bottom: 110px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
      max-height: 60%;
      overflow-y: auto;
      padding-right: 5px;
    }

    .gravity-button {
      width: 60px;
      height: 60px;
      background-color: #ffffffaa;
      border: 2px solid #333;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      backdrop-filter: blur(5px);
    }

    .gravity-button:hover {
      transform: scale(1.1);
      background-color: #ffffffdd;
    }

    .gravity-button:active {
      transform: scale(0.95);
      background-color: #ccc;
    }

    /* Celular: espacio para los botones */
    @media (max-width: 600px) {
      .gravity-button {
        width: 50px;
        height: 50px;
        font-size: 1em;
      }
    }

    .info-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ffffffcc;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1em;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="info-box" id="info">Gravedad actual: Tierra (9.8 m/s²)</div>

  <div class="button-panel">
    <button class="gravity-button" onclick="setGravity('Tierra', 9.8)">🌍</button>
    <button class="gravity-button" onclick="setGravity('Luna', 1.6)">🌕</button>
    <button class="gravity-button" onclick="setGravity('Europa', 1.3)">🪐E</button>
    <button class="gravity-button" onclick="setGravity('Júpiter', 24.8)">🪐J</button>
    <button class="gravity-button" onclick="setGravity('Saturno', 10.4)">🪐S</button>
    <button class="gravity-button" onclick="setGravity('Marte', 3.7)">🔴</button>
    <button class="gravity-button" onclick="setGravity('Venus', 8.9)">🟠</button>
  </div>

  <div class="ground"></div>

  <script>
    let currentGravity = 9.8;

    function setGravity(planet, gravity) {
      currentGravity = gravity;
      document.getElementById("info").textContent = `Gravedad actual: ${planet} (${gravity} m/s²)`;
      
      // Acá podrías actualizar tu física del juego usando currentGravity
      console.log(`Gravedad cambiada a ${gravity} m/s² en ${planet}`);
    }
  </script>

</body>
</html>
