<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Simulador: Proyectil desde Cañón (móvil optimizado)</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color: #072033;background:linear-gradient(180deg,#e6f7ff,#e6f7ff);} /* page background claro */
    .app{display:flex;flex-direction:column;min-height:100vh;padding:10px;gap:8px}

    header{display:flex;align-items:center;justify-content:space-between;gap:8px}
    h1{font-size:1rem;margin:0;color:var(--accent)}

    .main{display:flex;flex-direction:column;gap:8px}
    .stage{display:flex;gap:8px}

    /* left: canvas, right: controls */
    .canvas-wrap{flex:1;display:flex;flex-direction:column;gap:6px}
    /* remove canvas CSS bg: we draw it in JS so it's consistent on resize */
    canvas{border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,.12);width:100%;display:block}
    #scene{height:48vh;min-height:260px}
    #chart{height:22vh;min-height:120px}

    .controls{width:320px;max-width:40vw;min-width:240px;background:rgba(8,14,20,.6);padding:12px;border-radius:12px;color:#dbeafe}
    .control-row{display:flex;flex-direction:column;gap:6px;margin-bottom:8px}
    label{font-size:0.85rem;color:var(--muted)}
    input[type=range]{-webkit-appearance:none;height:32px;width:100%;touch-action:none}
    input[type=range]::-webkit-slider-runnable-track{height:6px;background:#123;border-radius:6px}
    input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:18px;height:18px;border-radius:50%;background:var(--accent);margin-top:-6px}
    .buttons{display:flex;gap:8px;flex-wrap:wrap}
    button{flex:1;padding:10px 12px;border-radius:10px;border:0;background:var(--accent);color:#022;font-weight:600}
    button.secondary{background:#334155;color:#e6eef6}

    .readouts{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px}
    .readout{flex:1;min-width:110px;background:rgba(6,10,14,.4);padding:8px;border-radius:8px;text-align:center}
    .num{font-weight:700;font-size:1.1rem}

    /* responsive mobile */
    @media (max-width:800px){
      .stage{flex-direction:column}
      .controls{width:100%}
      #scene{height:42vh}
      #chart{height:22vh}
      button{padding:12px;font-size:16px}
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Simulador: Proyectil desde Cañón — Energía cinética y potencial</h1>
      <div style="font-size:0.85rem;color:var(--muted)">Optimizado para celular — toca para controlar</div>
    </header>

    <div class="main">
      <div class="stage">
        <div class="canvas-wrap">
          <canvas id="scene" aria-label="Escena del proyectil"></canvas>
          <canvas id="chart" aria-label="Gráfica de energía"></canvas>
        </div>

        <div class="controls" role="region" aria-label="Controles del simulador">
          <div class="control-row">
            <label for="mass">Masa (kg): <span id="massLabel">5.0</span></label>
            <input id="mass" type="range" min="3" max="10" step="0.1" value="5">
          </div>

          <div class="control-row">
            <label for="angle">Ángulo (grados): <span id="angleLabel">45</span>°</label>
            <input id="angle" type="range" min="0" max="90" step="1" value="45">
          </div>

          <div class="control-row">
            <label for="speed">Velocidad inicial (m/s): <span id="speedLabel">50</span></label>
            <input id="speed" type="range" min="5" max="120" step="1" value="50">
          </div>

          <div class="buttons">
            <button id="launchBtn">Disparar</button>
            <button id="pauseBtn" class="secondary">Pausa</button>
            <button id="resetBtn" class="secondary">Reiniciar</button>
          </div>

          <div class="readouts">
            <div class="readout"><div style="font-size:0.75rem;color:var(--muted)">Tiempo (s)</div><div id="timeVal" class="num">0.00</div></div>
            <div class="readout"><div style="font-size:0.75rem;color:var(--muted)">Energía cinética (J)</div><div id="keVal" class="num">0</div></div>
            <div class="readout"><div style="font-size:0.75rem;color:var(--muted)">Energía potencial (J)</div><div id="peVal" class="num">0</div></div>
          </div>

          <div style="font-size:0.75rem;color:var(--muted);margin-top:8px">Masa afecta KE y PE (KE=½ m v², PE=m g h). Usa pausa para inspeccionar la gráfica.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* Parámetros y elementos */
    const scene = document.getElementById('scene');
    const chart = document.getElementById('chart');
    const massEl = document.getElementById('mass');
    const angleEl = document.getElementById('angle');
    const speedEl = document.getElementById('speed');
    const massLabel = document.getElementById('massLabel');
    const angleLabel = document.getElementById('angleLabel');
    const speedLabel = document.getElementById('speedLabel');
    const launchBtn = document.getElementById('launchBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const timeVal = document.getElementById('timeVal');
    const keVal = document.getElementById('keVal');
    const peVal = document.getElementById('peVal');

    // adaptar tamaño del canvas al dispositivo (pixel ratio)
    function fitCanvas(canvas){
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      const rect = canvas.getBoundingClientRect();
      canvas.width = Math.round(rect.width * dpr);
      canvas.height = Math.round(rect.height * dpr);
      canvas.getContext('2d').setTransform(dpr,0,0,dpr,0,0);
    }

    function resizeAll(){
      fitCanvas(scene);
      fitCanvas(chart);
      drawScene();
      drawChartBackground();
    }
    window.addEventListener('resize', resizeAll);

    // estado de la simulación
    let sim = {
      running:false, paused:false, t:0, dt:1/60,
      x:0,y:0,vx:0,vy:0,
      trail:[], energyHistory:[], timeHistory:[],
      g:9.81
    };

    // escala (metros -> pixels) calculada dinámicamente según velocidad y ángulo para que la trayectoria quepa en pantalla
    function computeScale(v0,angleDeg){
      const rad = angleDeg*Math.PI/180;
      const range = (v0*v0*Math.sin(2*rad))/sim.g;
      const maxRange = Math.max(range, 20);
      const padding=40;
      const pxPerMeter = (scene.clientWidth - padding) / (maxRange || 1);
      const H = (v0*v0*Math.sin(rad)*Math.sin(rad))/(2*sim.g);
      const pxPerMeterY = (scene.clientHeight - padding) / Math.max(H*1.4, 10);
      return {pxPerMeter: Math.min(pxPerMeter, pxPerMeterY), pxPerMeterY: Math.min(pxPerMeter, pxPerMeterY)};
    }

    // dibujado de escena
    function drawScene(){
      const ctx = scene.getContext('2d');
      ctx.clearRect(0,0,scene.width,scene.height);
      const w = scene.clientWidth, h = scene.clientHeight;

      // background celeste (fijo)
      ctx.save();
      ctx.fillStyle = '#87CEEB'; // color celeste
      ctx.fillRect(0,0,w,h);
      // ground
      ctx.fillStyle = '#2e8b57'; ctx.fillRect(0,h-30,w,30);
      ctx.restore();

      // cannon base at left-bottom
      const cannonX = 30; const cannonY = h-30;
      // draw barrel: use current angle control (visible immediately)
      const angle = parseFloat(angleEl.value)*Math.PI/180;
      ctx.save();
      ctx.translate(cannonX,cannonY);
      ctx.rotate(-angle);
      // barrel - black
      ctx.fillStyle = '#000000';
      ctx.fillRect(0,-10,80,20); // ancho mayor para visibilidad
      // barrel rim
      ctx.strokeStyle = '#111'; ctx.lineWidth=2; ctx.strokeRect(0,-10,80,20);
      ctx.restore();
      // base (black circle)
      ctx.fillStyle='#000'; ctx.beginPath(); ctx.arc(cannonX,cannonY,20,0,Math.PI*2); ctx.fill();
      ctx.strokeStyle='#222'; ctx.lineWidth=2; ctx.stroke();

      // draw trail
      if(sim.trail.length>0){
        ctx.strokeStyle='rgba(0,0,0,0.15)'; ctx.lineWidth=2; ctx.beginPath();
        sim.trail.forEach((p,i)=>{ if(i===0) ctx.moveTo(p.px,p.py); else ctx.lineTo(p.px,p.py); }); ctx.stroke();
      }

      // draw projectile (last point) in red
      if(sim.trail.length>0){
        const last = sim.trail[sim.trail.length-1];
        if(last){ ctx.fillStyle='#ff3333'; ctx.beginPath(); ctx.arc(last.px,last.py,8,0,Math.PI*2); ctx.fill();
          // small shadow on ground
          const shadowY = Math.min(h-25, last.py+12);
          ctx.fillStyle='rgba(0,0,0,0.12)'; ctx.beginPath(); ctx.ellipse(last.px,shadowY,12,5,0,0,Math.PI*2); ctx.fill();
        }
      }

      // draw muzzle marker for reference
      ctx.fillStyle='#111'; ctx.fillRect(cannonX+78,-2 + (cannonY - h), 4,4); // not visible in this coordinate system; skip

      // labels
      ctx.fillStyle='#022b36'; ctx.font='12px sans-serif'; ctx.fillText('Cañón',cannonX-8,cannonY-28);
    }

    // chart drawing
    function drawChartBackground(){
      const ctx = chart.getContext('2d');
      ctx.clearRect(0,0,chart.width,chart.height);
      const w=chart.clientWidth,h=chart.clientHeight;
      // background oscuro para la gráfica
      ctx.fillStyle='#021821'; ctx.fillRect(0,0,w,h);
      // grid
      ctx.strokeStyle='rgba(255,255,255,0.04)'; ctx.lineWidth=1;
      for(let i=0;i<5;i++){ ctx.beginPath(); ctx.moveTo(0,(i+1)*h/6); ctx.lineTo(w,(i+1)*h/6); ctx.stroke(); }
      ctx.fillStyle='#9fb6c7'; ctx.font='12px sans-serif'; ctx.fillText('Energía (J) — azul: KE, naranja: PE',8,14);
    }

    function drawChart(){
      drawChartBackground();
      const ctx = chart.getContext('2d');
      const w=chart.clientWidth,h=chart.clientHeight;
      const tHist = sim.timeHistory; const eHist = sim.energyHistory;
      if(tHist.length<2) return;
      let maxE = 0; eHist.forEach(e=>{ maxE=Math.max(maxE, e.ke, e.pe); });
      if(maxE===0) maxE=1;
      const tMax = tHist[tHist.length-1];
      // KE
      ctx.lineWidth=2; ctx.beginPath();
      for(let i=0;i<eHist.length;i++){
        const x = (tHist[i]/(tMax||1))*(w-10)+5;
        const y = h - 20 - (eHist[i].ke/maxE)*(h-40);
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.strokeStyle='rgba(0,102,255,0.95)'; ctx.stroke();
      // PE
      ctx.beginPath();
      for(let i=0;i<eHist.length;i++){
        const x = (tHist[i]/(tMax||1))*(w-10)+5;
        const y = h - 20 - (eHist[i].pe/maxE)*(h-40);
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.strokeStyle='rgba(255,140,0,0.95)'; ctx.stroke();
      // legend
      ctx.fillStyle='rgba(0,102,255,0.95)'; ctx.fillRect(w-145,18,10,8); ctx.fillStyle='#9fb6c7'; ctx.fillText('KE', w-130, 26);
      ctx.fillStyle='rgba(255,140,0,0.95)'; ctx.fillRect(w-90,18,10,8); ctx.fillStyle='#9fb6c7'; ctx.fillText('PE', w-75, 26);
    }

    // lanzar proyectil
    function startLaunch(){
      // reset histories
      sim.t=0; sim.trail=[]; sim.energyHistory=[]; sim.timeHistory=[];
      sim.running=true; sim.paused=false; pauseBtn.textContent='Pausa';

      const m = parseFloat(massEl.value);
      const angleDeg = parseFloat(angleEl.value);
      const v0 = parseFloat(speedEl.value);
      const rad = angleDeg*Math.PI/180;
      const vx = v0*Math.cos(rad);
      const vy = v0*Math.sin(rad);

      sim.vx = vx; sim.vy = -vy; // canvas sign convention
      sim.x = 0; sim.y = 0; // metros; origen en boca
      // compute scale para ajustar la vista
      sim.scale = computeScale(v0, angleDeg);
      // origin pixel
      sim.originPx = {x:30, y: scene.clientHeight-30};

      // push initial point
      pushPoint();

      if(!animLoop) animLoop = requestAnimationFrame(loop);
    }

    function pushPoint(){
      const px = sim.originPx.x + sim.x*sim.scale.pxPerMeter;
      const py = sim.originPx.y - sim.y*sim.scale.pxPerMeterY;
      sim.trail.push({x:sim.x,y:sim.y,px,py});
      const m = parseFloat(massEl.value);
      const v = Math.sqrt(sim.vx*sim.vx + sim.vy*sim.vy);
      const ke = 0.5*m*v*v;
      const pe = m*sim.g*sim.y;
      sim.energyHistory.push({ke,pe});
      sim.timeHistory.push(sim.t);
      // update numeric readouts
      timeVal.textContent = sim.t.toFixed(2);
      keVal.textContent = ke.toFixed(1);
      peVal.textContent = pe.toFixed(1);
    }

    // integración (Euler estable para este demo)
    function step(){
      sim.t += sim.dt;
      sim.vy += sim.g*sim.dt;
      sim.x += sim.vx*sim.dt;
      sim.y += -sim.vy*sim.dt;
      if(sim.y < 0){
        sim.y = 0;
        pushPoint();
        sim.running = false;
        return;
      }
      pushPoint();
    }

    // loop de animación
    let animLoop = null;
    function loop(){
      if(sim.running && !sim.paused){
        step();
      }
      render();
      if(sim.running || sim.paused){ animLoop = requestAnimationFrame(loop); }
      else { drawChart(); cancelAnimationFrame(animLoop); animLoop = null; }
    }

    function render(){
      drawScene();
      drawChart();
    }

    // UI bindings: ahora actualizan la vista inmediatamente y funcionan antes de disparar
    massEl.addEventListener('input', ()=>{ massLabel.textContent = parseFloat(massEl.value).t
